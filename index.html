  <style>
    /* ==========================
       DESIGN SYSTEM & VARIÁVEIS
       ========================== */
    :root{
      --bg-900: #070607;
      --bg-800: #0f0b14;
      --glass: rgba(255,255,255,0.04);
      --accent: #9b59b6; /* ametista */
      --accent-2: #d982ff;
      --accent-dark: #6c3483;
      --text: #f5f5f7;
      --muted: #bfb7c8;
      --success: #25D366;
      --danger: #e74c3c;
      --card-bg: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --max-width: 1200px;
      --radius-lg: 18px;
      --radius-md: 12px;
      --gap: 26px;
    }

    /* Reset moderno */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(120deg, #060406 0%, #0b0710 40%, #100720 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.6;
      overflow-y: auto;
    }

    /* Subtle animated gradient overlay for luxury effect */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: radial-gradient(600px 300px at 10% 10%, rgba(155,89,182,0.08), transparent 10%),
                  radial-gradient(800px 400px at 90% 80%, rgba(217,130,255,0.05), transparent 10%);
      pointer-events:none;
      z-index:0;
      animation: drift 14s ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }
    @keyframes drift{
      from{transform:translateY(0) translateX(0)}
      to{transform:translateY(-30px) translateX(40px)}
    }

    /* Utility containers */
    .wrap{max-width:var(--max-width);margin:0 auto;padding:28px;position:relative;z-index:2}
    .container{max-width:1000px;margin:0 auto;padding:32px 20px;z-index:2}
    .center{text-align:center}
    a{color:inherit}

    /* Skip link for accessibility */
    .skip-link{
      position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;
    }
    .skip-link:focus{position:static;width:auto;height:auto;padding:8px 12px;background:#fff;color:#111;border-radius:6px;left:20px;top:20px;z-index:9999}

    /* ==========================
       HEADER / NAV
       ========================== */
    header.site-header{
      position:sticky;
      top:0;
      z-index:999;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(10,6,12,0.55), rgba(10,6,12,0.45));
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }
    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      padding:16px 20px;
      max-width:var(--max-width);
      margin:0 auto;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:var(--text);
    }
    .brand .logo{
      width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;align-items:center;justify-content:center;font-weight:900;color:white;font-family:'Playfair Display',serif;
      box-shadow:0 6px 18px rgba(155,89,182,0.18);
    }
    .brand span{font-weight:700;font-size:0.95rem;letter-spacing:0.2px}
    nav.menu{display:flex;gap:18px;align-items:center}
    nav.menu a{color:var(--muted);text-decoration:none;font-weight:600;padding:8px 10px;border-radius:8px;transition:all .18s}
    nav.menu a:hover, nav.menu a:focus{color:var(--text);background:linear-gradient(90deg, rgba(155,89,182,0.12), rgba(217,130,255,0.06));outline:none}

    /* Mobile menu button */
    .menu-toggle{display:none;background:transparent;border:0;color:var(--text);font-size:20px;padding:6px;border-radius:8px}
    .menu-toggle:focus{outline:2px solid rgba(155,89,182,0.25)}

    /* ==========================
       HERO
       ========================== */
    .hero{
      margin-top:18px;
      padding:70px 24px;
      border-radius:var(--radius-lg);
      background:linear-gradient(180deg, rgba(155,89,182,0.12), rgba(95,39,205,0.06));
      box-shadow:0 10px 40px rgba(16,6,35,0.6), inset 0 -1px 0 rgba(255,255,255,0.02);
      text-align:center;
    }
    .hero h1{
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size:2.6rem;
      line-height:1.05;
      margin-bottom:12px;
      background: linear-gradient(90deg, var(--accent-2), var(--accent));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    }
    .hero p.lead{
      color:var(--muted);
      max-width:820px;margin:0 auto 18px;font-size:1.06rem;
    }
    .hero .cta-row{display:flex;gap:14px;justify-content:center;margin-top:18px;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;gap:10px;justify-content:center;
      padding:12px 18px;border-radius:999px;border:0;cursor:pointer;font-weight:800;text-decoration:none;
      transition:transform .16s ease, box-shadow .16s ease;
      box-shadow:0 6px 20px rgba(0,0,0,0.25);
      color:white;background:linear-gradient(90deg,var(--accent),var(--accent-2));
    }
    .btn:active{transform:translateY(2px)}
    .btn.secondary{
      background:transparent;color:var(--text);border:1px solid rgba(255,255,255,0.06);font-weight:700;
    }
    .btn.ghost{background:transparent;border:1px dashed rgba(255,255,255,0.04);color:var(--muted)}

    /* ==========================
       PLANS / CARDS
       ========================== */
    .section{
      margin-top:40px;
      padding:36px 18px;
      border-radius:14px;
    }
    .plans-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:var(--gap);
      align-items:start;
      margin-top:22px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:14px;
      padding:20px;
      position:relative;
      overflow:hidden;
      transition:transform .22s ease, box-shadow .22s ease;
    }
    .card:hover{transform:translateY(-8px);box-shadow:0 20px 50px rgba(155,89,182,0.08)}
    .card .badge{
      display:inline-block;padding:8px 12px;border-radius:999px;font-weight:800;font-size:0.85rem;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;box-shadow:0 6px 18px rgba(155,89,182,0.15);
      position:absolute;right:16px;top:16px;
    }
    .card h3{font-size:1.15rem;margin-bottom:8px;color:var(--text)}
    .card p.sub{color:var(--muted);font-size:0.95rem;margin-bottom:14px}
    .features{list-style:none;padding:0;margin:0 0 16px 0;color:var(--muted)}
    .features li{padding:8px 0;border-top:1px dashed rgba(255,255,255,0.02);display:flex;gap:10px;align-items:center}
    .features li strong{color:var(--text);font-weight:700}
    .price{
      font-weight:900;font-size:1.9rem;color:var(--text);margin:12px 0;
    }
    .price small{display:block;font-size:0.9rem;color:var(--muted);font-weight:600}

    .card .card-footer{display:flex;gap:10px;flex-direction:column}
    .card .card-footer .btn{width:100%;padding:12px;border-radius:12px;font-weight:900}
    .card .card-footer .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text)}

    /* destaque */
    .card.featured{
      border:2px solid rgba(155,89,182,0.25);
      transform:translateY(-4px);
      box-shadow:0 22px 60px rgba(155,89,182,0.12);
    }

    /* ==========================
       PLANEJAMENTO (resumido - UX friendly)
       ========================== */
    .plan-section{
      margin-top:40px;
      padding:34px;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(155,89,182,0.03), rgba(95,39,205,0.02));
      border:1px solid rgba(255,255,255,0.02);
    }
    .steps{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:18px;
      margin-top:18px;
    }
    .step{
      background:var(--card-bg);
      border-radius:12px;padding:16px;
      min-height:110px;display:flex;flex-direction:column;gap:8px;justify-content:flex-start;
      border:1px solid rgba(255,255,255,0.02);
    }
    .step .num{font-weight:900;color:var(--accent);background:rgba(155,89,182,0.08);width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center}
    .step h4{margin:0;font-size:1rem;color:var(--text)}
    .step p{margin:0;color:var(--muted);font-size:0.95rem}

    /* ==========================
       PROCESSO / GARANTIA / AVULSOS
       ========================== */
    .process{
      margin-top:34px;padding:28px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border:1px solid rgba(255,255,255,0.02)
    }
    .process .cols{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .note{background:var(--glass);padding:18px;border-radius:12px;color:var(--muted)}
    .avulsos list{display:block}

    /* ==========================
       DEPOIMENTOS
       ========================== */
    .testimonials{
      margin-top:36px;display:grid;grid-template-columns:repeat(3,1fr);gap:18px;
    }
    .tcard{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)}
    .tcard p{font-style:italic;color:var(--muted);margin-bottom:12px}
    .tcard cite{font-weight:800;color:var(--accent-2);display:block}

    /* ==========================
       ÚLTIMA CHAMADA (NEON HIGHLIGHT)
       ========================== */
    .lastcall{
      margin-top:40px;padding:36px;border-radius:16px;text-align:center;
      background:linear-gradient(90deg, rgba(155,89,182,0.16), rgba(217,130,255,0.06));
      box-shadow:0 10px 40px rgba(155,89,182,0.12);
      border:1px solid rgba(155,89,182,0.08);
    }
    .neon{
      display:inline-block;padding:12px 20px;border-radius:999px;font-weight:900;
      background:linear-gradient(90deg,var(--accent-2),var(--accent));
      color:white;box-shadow:0 6px 28px rgba(155,89,182,0.22);
      transform:translateZ(0);
    }
    .lastcall p{color:var(--muted);max-width:760px;margin:18px auto 0}

    /* ==========================
       RODAPÉ
       ========================== */
    footer.site-footer{
      margin-top:60px;padding:28px;border-radius:12px;background:linear-gradient(90deg,#2b032b 0%, #6b1bb3 100%);
      color:white;text-align:center;border:1px solid rgba(255,255,255,0.04)
    }
    footer .contacts{margin-top:10px;color:rgba(255,255,255,0.9)}
    footer a{color:inherit;text-decoration:underline;font-weight:700}
