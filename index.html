<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kállita Prado | Social Media - Transforme seu Instagram</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- [ CONFIGURAÇÕES GLOBAIS - TEMA "ROXO PREMIUM" V4 - FONTES E CORES CORRIGIDAS ] --- */
        :root {
            --cor-destaque: #9B59B6; /* Roxo (Ametista) */
            --cor-destaque-hover: #8E44AD; /* Roxo mais escuro */
            --cor-destaque-vibrante: #AF7AC5; /* Roxo mais claro para o degradê */
            --cor-fundo-principal: #0D0D0D; 
            --cor-fundo-secao: #1A1A1A;   
            --cor-fundo-card: #222222;   
            --cor-texto-principal: #F5F5F5;  
            --cor-texto-secundaria: #AAAAAA; 
            --cor-texto-cta: #F5F5F5; 
            --cor-whatsapp: #25D366;
            --cor-whatsapp-hover: #1EBE57;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif; /* FONTE PRINCIPAL AGORA É MONTSERRAT */
            line-height: 1.7;
            color: var(--cor-texto-principal);
            background-color: var(--cor-fundo-principal);
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 70px 20px;
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif; /* TÍTULOS TAMBÉM EM MONTSERRAT */
            font-style: normal; /* REMOVIDO ITÁLICO PADRÃO DOS TÍTULOS */
            margin-bottom: 20px;
            font-weight: 900; /* Títulos mais impactantes */
            color: var(--cor-texto-principal); /* Garante que os títulos sejam brancos */
        }

        h1 {
            font-size: 2.8rem;
            line-height: 1.3;
            text-align: center;
        }

        h2 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 40px;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 700; /* Subtítulos mais leves que os principais */
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: var(--cor-texto-secundaria);
            font-weight: 400; /* Texto normal */
        }
        
        strong {
            color: var(--cor-destaque);
            font-weight: 700; /* Negrito padrão */
        }

        /* --- [ BOTÕES ] --- */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-padrao {
            background-color: #333;
            color: var(--cor-texto-principal);
            border: 1px solid #555;
        }
        .btn-padrao:hover {
            background-color: #444;
        }

        .btn-principal {
            background-color: var(--cor-destaque);
            color: var(--cor-texto-cta); 
            font-weight: 900;
            transform: scale(1.05); 
        }
        .btn-principal:hover {
            background-color: var(--cor-destaque-hover);
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* --- [ SEÇÃO: HERO (ABERTURA) ] --- */
        .hero {
            background-color: var(--cor-fundo-secao);
            text-align: center;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- [ SEÇÃO: PLANOS ] --- */
        .planos-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            gap: 30px;
        }

        .plano-card {
            flex: 1;
            min-width: 280px;
            max-width: 320px;
            background-color: var(--cor-fundo-card);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            position: relative; /* Para a badge flutuar */
        }
        .plano-card:hover {
            transform: translateY(-5px);
        }

        .plano-card p {
            font-size: 0.9rem;
            color: var(--cor-texto-secundaria);
            min-height: 40px; 
        }
        /* Ajuste para o novo número de planos */
        .plano-card.diamante {
            border: 3px solid var(--cor-destaque);
            background-color: #2f2533; 
            order: 4; /* Garante que ele fique no final ou no centro, se for o único */
        }
        
        .planos-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        /* Para que 4 planos se ajustem melhor em duas linhas */
        .planos-wrapper .plano-card {
            flex-basis: calc(50% - 15px);
            max-width: 450px;
        }
        @media (min-width: 900px) {
             .planos-wrapper .plano-card {
                flex-basis: calc(25% - 22.5px);
                max-width: 280px;
            }
        }
        @media (max-width: 768px) {
            .planos-wrapper .plano-card {
                flex-basis: 100%;
                max-width: 450px;
            }
        }


        .plano-card ul {
            list-style: none;
            text-align: left;
            margin: 25px 0;
            color: var(--cor-texto-secundaria);
        }
        
        .plano-card ul li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .plano-card ul li::before {
            content: '✔';
            color: var(--cor-destaque); 
            position: absolute;
            left: 0;
            font-weight: 700;
        }
        
        .plano-card ul strong {
             color: var(--cor-texto-principal);
        }

        .plano-card .preco {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--cor-texto-principal);
        }
        .plano-card .preco span {
            font-size: 1rem;
            font-weight: 400;
            color: var(--cor-texto-secundaria);
        }
        
        .plano-card.destaque {
            border: 3px solid var(--cor-destaque);
            background-color: #2f2533; 
            transform: scale(1.05);
            z-index: 10;
        }
        .plano-card.destaque:hover {
             transform: scale(1.07);
        }
        .plano-card.destaque .badge {
            background-color: var(--cor-destaque); 
        }

        .badge {
            display: inline-block;
            background-color: var(--cor-destaque);
            color: var(--cor-texto-cta); 
            font-size: 0.8rem;
            font-weight: 700;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        /* --- [ URGÊNCIA (DEGRADÊ E QUADRO PERSONALIZADO) - CORES CORRIGIDAS ] --- */
        .urgencia {
            padding: 30px 0;
        }
        
        .urgencia-card {
            background: linear-gradient(140deg, var(--cor-destaque-hover) 0%, var(--cor-destaque) 70%, var(--cor-destaque-vibrante) 100%);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.4);
            padding: 40px 30px;
            margin: 0 auto;
            max-width: 800px;
        }

        .urgencia-card h2 {
            color: var(--cor-texto-principal); /* Garante que o título seja branco */
            margin-top: 0;
        }
        .urgencia-card p {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--cor-texto-principal); /* TODOS os textos da última chamada são brancos */
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        /* Ajuste específico para o texto do reajuste, para garantir que seja branco */
        .urgencia-card p strong {
            color: var(--cor-texto-principal);
        }


        /* --- [ SEÇÃO: PROCESSO (RISCO ZERO) ] --- */
        .processo {
            background-color: var(--cor-fundo-secao);
        }
        .fases-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 40px;
        }
        .fase {
            flex: 1;
            min-width: 280px;
        }
        .fase h3 {
            border-bottom: 3px solid var(--cor-destaque); 
            padding-bottom: 10px;
            display: inline-block;
        }
        .fase ul {
            list-style-position: inside;
            padding-left: 10px;
            margin-top: 15px;
        }
        
        .garantia-extra {
            margin-top: 40px;
            background-color: var(--cor-fundo-card);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .garantia-extra h3 {
            color: var(--cor-destaque); 
            font-size: 1.3rem;
        }
        
        /* --- [ SEÇÃO: MÉTODO DE TRABALHO ] --- */
        .metodo {
            background-color: var(--cor-fundo-principal); 
        }
        .metodo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }
        .metodo-passo {
            flex-basis: calc(33.33% - 20px);
            min-width: 280px;
            max-width: 350px;
            background-color: var(--cor-fundo-card);
            padding: 30px;
            border-radius: 10px;
            border-top: 4px solid var(--cor-destaque);
            transition: transform 0.3s ease;
        }
        .metodo-passo:hover {
            transform: translateY(-5px);
        }
        .metodo-passo h3 {
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-size: 1.2rem;
            font-weight: 900;
            color: var(--cor-destaque);
            margin-bottom: 15px;
        }
        .metodo-passo p {
            font-size: 1rem;
            color: var(--cor-texto-secundaria);
            margin-bottom: 0;
        }
        @media (max-width: 600px) {
            .metodo-passo {
                flex-basis: 100%;
            }
        }

        /* --- [ SEÇÃO: AVULSOS - ATUALIZADO ] --- */
        .avulsos {
            text-align: center;
        }
        .avulsos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .avulsos-item {
            background-color: var(--cor-fundo-card);
            border: 1px solid #333;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 600px;
            text-align: left;
            width: 100%;
        }
        .avulsos-item h3 {
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-size: 1.3rem;
            color: var(--cor-destaque);
            margin-bottom: 10px;
        }
        .avulsos-item .preco-avulso {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--cor-texto-principal);
            margin-bottom: 10px;
            display: block;
        }
        .avulsos-item .nota {
            font-style: italic;
            font-size: 0.9rem;
            color: #777;
            display: block;
            margin-top: 15px;
        }

        /* --- [ SEÇÃO DEPOIMENTOS ] --- */
        .depoimentos {
            background-color: var(--cor-fundo-secao);
        }
        .depoimentos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }
        .depoimento-card {
            flex: 1;
            min-width: 260px;
            max-width: 320px;
            background-color: var(--cor-fundo-card);
            border: 1px solid #333;
            border-top: 4px solid var(--cor-destaque); 
            padding: 30px;
            border-radius: 8px;
        }
        .depoimento-card p {
            font-style: italic;
            color: var(--cor-texto-secundaria);
            margin-bottom: 20px;
            font-size: 1.05rem;
        }
        .depoimento-card cite {
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-weight: 700;
            color: var(--cor-texto-principal);
            display: block;
        }
        
        /* --- [ SEÇÃO: FINAL CTA ] --- */
        .final-cta {
            background-color: var(--cor-fundo-principal);
            text-align: center;
        }
        .final-cta h2 {
            color: var(--cor-texto-principal);
        }
        .final-cta ol {
            max-width: 600px;
            margin: 30px auto;
            text-align: left;
            font-size: 1.1rem;
        }
        .final-cta li {
            margin-bottom: 15px;
            margin-left: 20px;
            color: var(--cor-texto-secundaria);
        }

        /* Animação Pulsante (Mantida) */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(155, 89, 182, 0.4); 
            }
            70% {
                transform: scale(1.03);
                box-shadow: 0 0 0 10px rgba(155, 89, 182, 0); 
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(155, 89, 182, 0);
            }
        }

        .btn-mestre {
            background-color: var(--cor-destaque);
            color: var(--cor-texto-cta); 
            font-size: 1.3rem;
            font-weight: 900;
            padding: 20px 40px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.2); 
            animation: pulse 2s infinite; 
        }
        .btn-mestre:hover {
            background-color: var(--cor-destaque-hover);
            transform: scale(1.03);
            animation: none; 
        }
        
        /* --- [ RODAPÉ ] --- */
        footer {
            text-align: center;
            padding: 40px 20px;
            background-color: #000;
            color: #777;
            font-size: 0.9rem;
            line-height: 1.8;
        }
        footer p {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 15px;
        }
        footer a {
            color: #ccc;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: var(--cor-destaque);
        }
        
        /* --- [ BOTÃO FLUTUANTE WHATSAPP ] --- */
        .floating-wa-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background
