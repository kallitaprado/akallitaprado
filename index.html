<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kállita Prado | Social Media - Destaque-se no Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <style>
        /* --- [ CONFIGURAÇÕES GLOBAIS - TEMA "ROXO LUXO" V6 - REVISÃO UI/UX ] --- */
        :root {
            --cor-destaque: #A349F5; /* Roxo vibrante */
            --cor-destaque-hover: #8E30DD; /* Roxo mais escuro para hover */
            --cor-destaque-claro: #CF9DFF; /* Roxo mais claro para detalhes */
            --cor-fundo-principal: #0F0F0F; /* Fundo bem escuro */
            --cor-fundo-secao: #1A1A1A;     /* Fundo de seções ligeiramente mais claro */
            --cor-fundo-card: #282828;      /* Fundo de cards */
            --cor-texto-principal: #E0E0E0; /* Texto principal mais claro para contraste */
            --cor-texto-secundaria: #B0B0B0;/* Texto secundário */
            --cor-texto-claro: #FFFFFF;     /* Para textos muito claros, em contraste */
            --cor-borda-card: #444444;      /* Borda sutil nos cards */
            --cor-borda-destaque: #A349F5;  /* Borda destacada */
            --cor-whatsapp: #25D366;
            --cor-whatsapp-hover: #1EBE57;
            --sombra-leve: 0 4px 10px rgba(0, 0, 0, 0.2);
            --sombra-media: 0 8px 20px rgba(0, 0, 0, 0.3);
            --sombra-forte: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--cor-texto-principal);
            background-color: var(--cor-fundo-principal);
            overflow-x: hidden; /* Evita scroll horizontal */
        }

        .container {
            max-width: 1100px; /* Aumentado para mais espaço no desktop */
            margin: 0 auto;
            padding: 80px 25px; /* Mais padding vertical */
        }

        h1, h2, h3 {
            font-weight: 800; /* Mais impacto nos títulos */
            margin-bottom: 25px;
            color: var(--cor-texto-claro); /* Títulos bem claros */
        }

        h1 {
            font-size: 3.5rem; /* Maior para o impacto do Hero */
            line-height: 1.2;
            text-align: center;
            letter-spacing: -1.5px; /* Levemente mais apertado */
        }

        h2 {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: -1px;
            position: relative;
            padding-bottom: 15px;
        }
        h2::after { /* Linha de destaque abaixo do H2 */
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--cor-destaque);
            margin: 15px auto 0 auto;
            border-radius: 2px;
        }


        h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.05rem;
            color: var(--cor-texto-secundaria);
            font-weight: 400;
        }
        
        strong {
            color: var(--cor-destaque-claro); /* Strong em uma cor mais suave, mas visível */
            font-weight: 700;
        }

        /* --- [ BOTÕES ] --- */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 18px 35px; /* Botões maiores e mais convidativos */
            font-size: 1.15rem; /* Texto maior */
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            border: none;
            border-radius: 10px; /* Bordas mais arredondadas */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--sombra-media);
        }

        .btn-padrao {
            background-color: var(--cor-fundo-card);
            color: var(--cor-texto-principal);
            border: 1px solid var(--cor-borda-card);
        }
        .btn-padrao:hover {
            background-color: #383838;
            border-color: var(--cor-destaque);
            transform: translateY(-2px);
            box-shadow: var(--sombra-forte);
        }

        .btn-principal {
            background: linear-gradient(90deg, var(--cor-destaque-hover) 0%, var(--cor-destaque) 100%); /* Degradê no botão principal */
            color: var(--cor-texto-claro); 
            font-weight: 900;
            letter-spacing: 0.5px;
            transform: scale(1.02); /* Levemente maior */
            border: none;
        }
        .btn-principal:hover {
            background: linear-gradient(90deg, var(--cor-destaque) 0%, var(--cor-destaque-hover) 100%);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(163, 73, 245, 0.4); /* Sombra luminosa */
        }

        /* --- [ SEÇÃO: HERO (ABERTURA) ] --- */
        .hero {
            background: linear-gradient(180deg, var(--cor-fundo-principal) 0%, var(--cor-fundo-secao) 100%); /* Degradê sutil */
            text-align: center;
            padding-top: 100px; /* Mais espaço no topo */
            padding-bottom: 80px;
            position: relative;
            z-index: 1;
        }
        .hero p {
            font-size: 1.3rem; /* Texto maior no hero */
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: var(--cor-texto-secundaria);
        }
        .hero strong {
            color: var(--cor-destaque-claro);
        }
        .hero-cta-group {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px; /* Limita largura dos botões */
            margin-left: auto;
            margin-right: auto;
        }
        .hero-cta-group .btn {
            box-shadow: var(--sombra-media);
        }
        .hero-cta-group .btn-principal {
            animation: pulse 2s infinite; /* Mantém a animação para o botão principal */
        }

        /* --- [ SEÇÃO: PLANOS ] --- */
        .planos {
            background-color: var(--cor-fundo-principal); /* Fundo sutilmente diferente */
            padding-top: 80px;
            padding-bottom: 80px;
        }
        .planos h2 {
            margin-bottom: 60px;
        }
        .planos p {
            font-size: 1.1rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 40px;
        }

        .planos-wrapper {
            display: flex;
            justify-content: center;
            align-items: stretch; /* Garante que todos os cards tenham a mesma altura */
            flex-wrap: wrap;
            gap: 30px;
        }

        .plano-card {
            flex: 1;
            min-width: 280px;
            max-width: 320px;
            background-color: var(--cor-fundo-card);
            border: 1px solid var(--cor-borda-card);
            border-radius: 12px; /* Mais arredondado */
            padding: 35px; /* Mais padding */
            text-align: center;
            box-shadow: var(--sombra-leve);
            transition: all 0.3s ease;
            position: relative;
            display: flex; /* Para flexbox interno */
            flex-direction: column;
        }
        .plano-card:hover {
            transform: translateY(-7px) scale(1.01); /* Efeito de levante e leve aumento */
            border-color: var(--cor-destaque);
            box-shadow: var(--sombra-forte);
        }
        .plano-card h3 {
            font-size: 1.6rem;
            color: var(--cor-texto-claro);
            margin-bottom: 10px;
            position: relative;
            padding-bottom: 10px;
        }
        .plano-card h3::after { /* Linha abaixo do título do plano */
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: var(--cor-destaque-claro);
            margin: 8px auto 0 auto;
            border-radius: 1.5px;
        }

        .plano-card > p { /* Parágrafo descritivo do plano */
            font-size: 1rem;
            color: var(--cor-texto-secundaria);
            min-height: 40px; /* Garante alinhamento entre cards */
            margin-bottom: 20px;
        }

        .plano-card ul {
            list-style: none;
            text-align: left;
            margin: 25px 0;
            color: var(--cor-texto-secundaria);
            flex-grow: 1; /* Faz a lista ocupar o espaço restante */
        }
        
        .plano-card ul li {
            margin-bottom: 12px;
            padding-left: 30px; /* Mais espaço para o ícone */
            position: relative;
            font-size: 1.05rem;
            color: var(--cor-texto-principal);
        }
        
        .plano-card ul li::before {
            font-family: "Font Awesome 5 Free"; /* Usa Font Awesome */
            content: "\f00c"; /* Ícone de check */
            font-weight: 900;
            color: var(--cor-destaque); 
            position: absolute;
            left: 0;
            top: 2px;
            font-size: 1.1rem;
        }
        
        .plano-card ul strong {
             color: var(--cor-texto-claro); /* Strong dentro da lista é mais claro */
             font-weight: 600;
        }

        .plano-card .preco {
            font-size: 2.5rem; /* Preço maior */
            font-weight: 800;
            margin-top: 25px; /* Mais espaçamento */
            margin-bottom: 25px;
            color: var(--cor-destaque-claro);
            display: block; /* Garante que o span fique na mesma linha ou quebre corretamente */
        }
        .plano-card .preco span {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--cor-texto-secundaria);
        }
        
        .plano-card.destaque {
            border: 2px solid var(--cor-destaque);
            background: linear-gradient(140deg, var(--cor-fundo-card) 0%, #3a1c4a 100%); /* Degradê sutil para o destaque */
            transform: translateY(-10px) scale(1.05); /* Mais destaque */
            z-index: 10;
            box-shadow: 0 10px 30px rgba(163, 73, 245, 0.3);
        }
        .plano-card.destaque:hover {
             transform: translateY(-12px) scale(1.06);
             box-shadow: 0 15px 40px rgba(163, 73, 245, 0.5);
        }

        .badge {
            display: inline-block;
            background: linear-gradient(45deg, var(--cor-destaque) 0%, var(--cor-destaque-claro) 100%); /* Degradê no badge */
            color: var(--cor-fundo-principal); /* Texto escuro no badge */
            font-size: 0.9rem;
            font-weight: 800;
            padding: 6px 18px;
            border-radius: 25px;
            margin-bottom: 15px;
            box-shadow: var(--sombra-leve);
        }
        .plano-card .plano-nota {
            font-size: 0.85rem;
            color: var(--cor-texto-secundaria);
            min-height: auto;
            margin-top: 15px;
            margin-bottom: 25px;
        }

        /* Responsive adjustments for plans */
        @media (min-width: 900px) {
             .planos-wrapper .plano-card {
                flex-basis: calc(25% - 22.5px);
                max-width: 280px;
            }
        }
        @media (max-width: 768px) {
            .planos-wrapper .plano-card {
                flex-basis: 100%;
                max-width: 450px;
            }
        }

        /* --- [ URGÊNCIA (DEGRADÊ E QUADRO PERSONALIZADO) ] --- */
        .urgencia {
            padding: 60px 0; /* Menos padding que outras seções */
        }
        
        .urgencia-card {
            background: linear-gradient(140deg, var(--cor-destaque-hover) 0%, var(--cor-destaque) 70%, var(--cor-destaque-claro) 100%); /* Degradê do roxo ao roxo mais claro */
            border-radius: 15px; /* Mais arredondado */
            text-align: center;
            box-shadow: 0 10px 40px rgba(163, 73, 245, 0.5); /* Sombra mais intensa */
            padding: 50px 40px; /* Mais padding */
            margin: 0 auto;
            max-width: 900px;
            color: var(--cor-texto-claro); /* Todo o texto dentro do card branco */
            position: relative; /* Para o ícone de alerta */
            overflow: hidden; /* Garante que o pseudo-elemento não vaze */
        }
        .urgencia-card h2 {
            font-size: 2.5rem;
            color: var(--cor-texto-claro);
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Sombra no texto */
        }
        .urgencia-card h2::after { /* Remove a linha de baixo do h2 específico aqui */
            display: none;
        }
        .urgencia-card p {
            font-size: 1.25rem; /* Texto maior */
            font-weight: 600;
            color: var(--cor-texto-claro);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }
        .urgencia-card p strong {
            color: var(--cor-texto-claro); /* Garante que strong seja branco também */
            font-weight: 800;
        }
        /* Icone de Alerta Flutuante */
        .urgencia-card i.fa-triangle-exclamation {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.2); /* Mais sutil */
            z-index: 1;
            animation: bounceIn 1s ease-out forwards;
        }

        /* --- [ SEÇÃO: PROCESSO (RISCO ZERO) ] --- */
        .processo {
            background-color: var(--cor-fundo-secao);
            padding-top: 80px;
            padding-bottom: 80px;
        }
        .processo h2 {
            color: var(--cor-texto-claro);
        }
        .fases-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 50px;
            justify-content: center;
        }
        .fase {
            flex: 1;
            min-width: 300px;
            max-width: 45%; /* Melhor no desktop */
            background-color: var(--cor-fundo-card);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--cor-borda-card);
            box-shadow: var(--sombra-leve);
            transition: transform 0.3s ease;
        }
        .fase:hover {
            transform: translateY(-5px);
            box-shadow: var(--sombra-media);
        }
        .fase h3 {
            border-bottom: 3px solid var(--cor-destaque); 
            padding-bottom: 10px;
            display: inline-block;
            color: var(--cor-texto-claro);
        }
        .fase ul {
            list-style: none; /* Remove bullet points padrão */
            padding: 0;
            margin-top: 20px;
        }
        .fase ul li {
